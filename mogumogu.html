    <style>
/*
    Josh's Custom CSS Reset
    https://www.joshwcomeau.com/css/custom-css-reset/
*/
*,*::before,*::after{box-sizing:border-box}*{margin:0}html,body{height:100%}body{line-height:1.5;-webkit-font-smoothing:antialiased}img,picture,video,canvas,svg{display:block;max-width:100%}input,button,textarea,select{font:inherit}p,h1,h2,h3,h4,h5,h6{overflow-wrap:break-word}#root,#__next{isolation:isolate}


        body {
            background-color: #fafafa;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            min-height: 100vh;
            display: flex;
        }

        #loader {
          position: fixed;
          width: 100vw;
          height: 100vh;
          background-color: #fafafa;
          z-index: 100;
          top: 0;
          left: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          animation: squigglevision 0.4s infinite alternate, fadeOut 1.5s;
          animation-fill-mode: both;
        }
        
        #loader svg {
            width: 50vw;
            height: 50vh

        }
        @keyframes squigglevision {
          0% {
            filter: url("#turbulence-1");
          }
          25% {
            filter: url("#turbulence-2");
          }
          50% {
            filter: url("#turbulence-3");
          }
          75% {
            filter: url("#turbulence-4");
          }
          100% {
            filter: url("#turbulence-5");
          }
        }
        .fadeOut {
            animation: fadeOut 1.5s;
            animation-fill-mode: both;
        }
        @keyframes fadeOut {
          0% {
            opacity: 1;
          }
          100% {
            opacity: 0;
          }
        }

        .content {
            border: 1px;
            padding: 30px;
            min-height: 600px;
            width: 100%;
            position: relative;

            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        h1 {
            font-size: 20px;
            margin: 0px 0px 10px 0px;
        }

        p {
            font-size: 18px;
        }

        label {
            display: block;
            margin-bottom: .8em;
        }

        button {
            appearance: none;
            border: 0;
            border-radius: 5px;
            background: #4676D7;
            color: #fff;
            padding: 8px 16px;
        }

        button:hover {
          background: #1d49aa;
        }

        button:focus {
          outline: none;
          box-shadow: 0 0 0 4px #cbd6ee;
        }
        button:disabled {
          background: #cccccc;
        }

        #obake{
            position: absolute;
            bottom: 0;            
            transform-origin: bottom left;
            width: 500px;
            height: 500px;
            z-index: -1;
        }
        
        @keyframes play-hungry {
          from {
            background-position: 0px;
          }
          to {
            background-position: -8000px;
          }
        }

        @keyframes play-eat {
          from {
            background-position: 0px;
          }
          to {
            background-position: -8500px;
          }
        }

        @keyframes play-oko {
          from {
            background-position: 0px;
          }
          to {
            background-position: -5000px;
          }
        }


        #eat-counter {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.5em;
        }
        #kcal {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8em;
            padding : 0px 5px
        }
        #increase {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8em;
            position: absolute;
        }


        #dish {
            font-size: 1.2em;
            width: 50vw;
        }

        .create-dish {
            position: absolute;
            font-size: 1.2em;
            padding : 5px 4px
        }

        @media only screen and (max-width: 650px) {
            #dish {
                width: 60vw;
            }

            .emoji{
                display: block;
            }
        }
    </style>
</head>

    <script>


        const loader = document.getElementById('loader');

        const btn = document.getElementById("btn");
        const eatForm =  document.getElementById("eat-form");
        const eatCount = document.getElementById("eat-counter");
        const increase = document.getElementById("increase");
        const kcal = document.getElementById("kcal");
        const obake = document.getElementById("obake");

        obake.style.backgroundImage = "url(./eat.png)"
        obake.style.animation = "play-eat 1.7s steps(17)"

        const healthyFoodSet =  new Set(['üçá','üçà','üçâ','üçä','üçã','üçå','üçç','ü•≠','üçé','üçè','üçê','üçë','üçí','üçì','ü´ê','ü´ë','ü•ù','üçÖ','ü••','ü•ë','üçÜ','ü•î','ü•ï','üåΩ','üå∂Ô∏è','ü•í','ü•¶','üßÑ','üßÖ','ü•¨','üçÑ','ü•ú','ü´ò','üå∞','üçû','ü•ê','ü•ñ','ü´ì','üßÜ','ü•ö','ü•£','ü•ó','üßÇ','üç†','üç•','üçº','ü•õ','‚òï','ü´ñ','üçµ','üç∂','üçæ','üç∑','üç∏','üçπ','üç∫','üçª','ü•Ç','ü•É','ü´ó','ü•§','üßã','üßÉ','üßâ','üßä','üçΩÔ∏è']);
        const greasyFoodSet =  new Set(['ü•®','ü•Ø','ü•û','üßá','üßÄ','üçñ','üçó','ü•©','ü•ì','üçî','üçü','üçï','üå≠','ü•™','üåÆ','üåØ','ü´î','ü•ô','üç≥','ü•ò','üç≤','ü´ï','üçø','üßà','ü•´','üç±','üçò','üçô','üçö','üçõ','üçú','üçù','üç¢','üç£','üç§','ü•Æ','üç°','ü•ü','ü•†','ü•°','ü¶Ä','ü¶û','ü¶ê','ü¶ë','ü¶™','üç¶','üçß','üç®','üç©','üç™','üéÇ','üç∞','üßÅ','ü•ß','üç´','üç¨','üç≠','üçÆ','üçØ']);
        const okoSet = new Set('üò°');

        eatCount.innerHTML = 0;

        const DURATION = 1.3;
        let isAnimating = false;
        

        function setKcal(setNum){
          if (isAnimating) {
            return
          }
          
          isAnimating = true

          const from = parseInt(eatCount.textContent, 10)
          const to = setNum

          const countTop = eatCount.getBoundingClientRect().top
          const kcalLeft = kcal.getBoundingClientRect().left
          increase.style.top = countTop+'px';
          increase.style.left = kcalLeft-20+'px';
          if(from>0){
              increase.hidden = false; 
              increase.textContent = '+'+(to-from)
              TweenMax.to(increase, DURATION, {
                top: countTop-15+'px',
                left: kcalLeft-15+'px',
                onUpdate : function(){
                    increase.style.opacity = 1-this.progress()
                },
                onComplete: () => {
                  increase.hidden = true;
                  increase.style.top = countTop+'px';
                }
              })
          }

          let obj = {count: from}
          
          TweenMax.to(obj, DURATION, {
            count: to,
            ease: Power3.easeOut,
            onUpdate: () => {
              eatCount.textContent = Math.floor(obj.count)
            },
            onComplete: () => {
              isAnimating = false
            }
          })
        };

        function eatOfCodePoints(str, codePointSet) {
            let count = 0;
            let ateStrList = new Array();
            for (const item of str) {
                if (codePointSet.has(item)) {
                    count++;
                    ateStrList.push('\u0020\u3000')
                }
                else{
                    ateStrList.push(item)
                }
            }
            return {
              ateStr: ateStrList.join(''),
              cnt: count
            };
        }

        function doPostEat(healthyCnt, greasyCnt) {
          setTimeout(function(){ 
            obake.style.transform = " scaleY("+(0.5+healthyCounter.show()/50)+")" + " scaleX("+(0.5+juicyCounter.show()/50)+")";
          }, 1400);
          setTimeout(function(){ 
            obake.style.backgroundImage = "url(./hungry.png)"
            obake.style.animation = "play-hungry 1.6s steps(16) infinite"
          }, 1700);
          fetch('https://eat-meal.fly.dev/eat', {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              "healthy_cnt": healthyCnt,
              "greasy_cnt": greasyCnt
            })
          })
            .then(response => {
              return response.json();
            })
            .then(json => {
              setKcal(json.total);
              if(healthyCnt>0||greasyCnt>0){
                healthyCounter.add(healthyCnt);
                juicyCounter.add(greasyCnt);
              }

            })
            .catch(e => {
              console.error(e);
            });
        }
        var mealCounter = function() {
          var count = 0;        
          return {
            add: function(num) {
              count+=num;
            },
            show: function() {
              return count
            }
          }
        },
        healthyCounter = mealCounter(),
        juicyCounter = mealCounter();

        document.addEventListener("DOMContentLoaded", function(){
                  doPostEat(0,0);
                  loader.classList.add('fadeOut');
                  setTimeout(function(){ 
                      loader.style.display = "none"; 
                  }, 1500);
              });

      btn.addEventListener("click", function(){
        btn.disabled = true
        var new_element = document.createElement('p')
        new_element.textContent = dish.value
        new_element.className = "create-dish";
        eatForm.before(new_element)
        dish.value = ''
        const obakeTop = obake.getBoundingClientRect().top

        TweenMax.to(new_element, DURATION, {
          top: (obakeTop+40)+'px',
          ease: Bounce.easeOut,
          onComplete: () => {
              var {ateStr,cnt} = eatOfCodePoints(new_element.textContent, okoSet)
              if(cnt>0){
                  obake.style.backgroundImage = "url(./oko.png)"
                  obake.style.animation = "play-oko 1s steps(10) forwards"
                  new_element.textContent = ateStr; 
                  new_element.classList.add('fadeOut');
                  setTimeout(function(){ 
                    window.location.href = 'https://h20-dhmo.github.io/nanya.io/nanya.html'; 
                  }, 820);
                  return;
              }


              var {ateStr, cnt} = eatOfCodePoints(new_element.textContent, healthyFoodSet)
              const healthyCnt = cnt
              var {ateStr, cnt} = eatOfCodePoints(ateStr, greasyFoodSet)
              const greasyCnt = cnt
              if (cnt==0){
                btn.disabled = false
                new_element.classList.add('fadeOut');
                setTimeout(function(){         
                  new_element.remove()                      
                }, 1000);
                return;
              }
              obake.style.backgroundImage = "url(./eat.png)"
              obake.style.animation = "play-eat 1.7s steps(17)"
              doPostEat(healthyCnt,greasyCnt);                          
              setTimeout(function(){                   
                  new_element.textContent = ateStr                  
                  new_element.classList.add('fadeOut');
              }, 700);
              setTimeout(function(){         
                  new_element.remove()                      
              }, 1400);
              setTimeout(function(){
                  btn.disabled = false                    
              }, 1700);
          }
        })
      }, false);

    </script>
</body>

</html>
